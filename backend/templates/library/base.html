<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f4f0ff, #e9dfff);
            color: #1a1a2e;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #5a189a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }
        .card-ui {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(88, 86, 214, 0.2);
            padding: 2rem;
            animation: fadeIn 0.7s ease-in-out;
        }
        .btn-style {
            background-color: #7209b7;
            color: white;
            border: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-style:hover {
            background-color: #560bad;
        }
        .table thead {
            background-color: #7209b7;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f3e9ff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .card-ui {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4 mb-4">
        <a class="navbar-brand" href="{% url 'borrower-list' %}">ðŸ“˜ Luminar Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'borrower-list' %}">Borrowers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'borrower-add' %}">Add Borrower</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'book-list' %}">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'book-add' %}">Add Book</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
