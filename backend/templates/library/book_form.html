{% extends 'library/base.html' %}
{% block title %}Add / Edit Book{% endblock %}
{% block content %}
<div class="card shadow p-4">
    <h3>{{ view.object.pk|yesno:"Edit Book,Add New Book" }}</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
